# Daily US stock quotes â†’ phone (SMS or WhatsApp). Runs in the cloud; no laptop needed.
# Schedule: 7:15 AM IST = 01:45 UTC
name: Daily Stock Quotes

on:
  schedule:
    - cron: '45 1 * * *'
  workflow_dispatch:

jobs:
  send-quotes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Send stock quotes
        env:
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
          MY_PHONE_NUMBER: ${{ secrets.MY_PHONE_NUMBER }}
          DELIVERY_MODE: ${{ secrets.DELIVERY_MODE }}
          STOCK_SYMBOLS: ${{ secrets.STOCK_SYMBOLS }}
        run: npm start
